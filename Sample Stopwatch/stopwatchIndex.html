<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatchStyle.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timer">00 : 00 : 00</div>
    </div>
    <div class="buttons">
        <button id="red" class="btn">Stop</button>
        <button id="green" class="btn">Start</button>
        <button id="blue" class="btn">Reset</button>
        <button id="yellow" class="btn">Lap</button>
    </div>
    <div class="laps">
        <ul class="laps"></ul>
    </div>
    
    <script src="stopwatchScript.js"></script>
</body>
</html>
